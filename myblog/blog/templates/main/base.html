<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>{% block title %}{% endblock %} | My blog</title>
  </head>
  <body>
    <body>
      <nav class="navbar py-4">
        <div class="container is-fluid">
          <div class="navbar-brand">
            <a class="navbar-item" href="/">
              <strong>Diego's Blog</strong>
            </a>
            <a class="navbar-burger" role="button" aria-label="menu" aria-expanded="false">
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
          </div>
          <div class="navbar-menu">
            <div class="navbar-start">
              <a class="navbar-item" href="{% url 'about' %}">About</a>
              <a class="navbar-item"href="#">Company</a>
              <a class="navbar-item" href="#">Services</a>
              <a class="navbar-item"href="#">Testimonials</a></div>
            <div class="navbar-item">
              <div class="field has-addons">
                <div class="control has-icons-left">
                  <input class="input is-rounded" type="email" placeholder="Search">
                  <span class="icon is-left">
                    <i class="fa fa-search"></i>
                  </span>
              </div>
                <div class="control">
                  <button class="button" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewbox="0 0 24 24" stroke="currentColor"
                      style="width: 24px;height: 24px">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <hr>

      <section class="section">
        <div class="container">
          {% block content %}
          {% endblock %}
        </div>
      </section>

      <footer>
        <div class="content has-text-centered">
          <p>
            Copyright (c) 2022 - Diego's blog
          </p>
        </div>
      </footer>
    </body>
  </body>
</html>
